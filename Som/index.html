<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Proposta</title>
</head>
<body>
  <h1>Nova Proposta</h1>

  <form id="proposalForm">
    <label for="title">Títol:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Descripció:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="category">Categoria:</label><br>
    <input type="text" id="category" name="category" required><br><br>

    <button type="submit">Envia</button>
  </form>

  <script>
    document.getElementById("proposalForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;

      const response = await fetch("/.netlify/functions/proposals", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, category })
      });

      const result = await response.json();

      if (response.ok) {
        alert("✔ Proposta enviada!");
        e.target.reset();
      } else {
        alert("⚠ Error: " + result.error);
      }
    });
  </script>
</body>
</html>
